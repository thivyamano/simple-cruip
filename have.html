<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="have.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<title></title>
	
</head>
<body>
	<nav>
		<input type="checkbox" id="check">
		<label for="check">
			<i class="fas fa-bars" id="btn"></i>
			<i class="fas fa-times" id="cancel"></i>
		</label>	
		<div class="m1">
			<img src="logo2.png">
		</div>
		<ul>
			<li ><a class="p1" href="sign.html">Sign in</a></li>
			<li ><a class="p2" href="sign up.html">Sign up   <i class="fa-solid fa-arrow-right"></a></i></li>
			
		</ul>
			
	</nav>
	<section  data-aos="fade-down"
		    data-aos-offset="200"
		    data-aos-delay="50"
		    data-aos-duration="500"
		    data-aos-easing="ease-in-out"
    		data-aos-mirror="true">
		<h1>Let's get you back up on your feet</h1>
		<p> Enter the email address you used when you signed up for your account, and we we'll
			email you a link to reset your password</p>
		<div  data-aos="fade-up"
		    data-aos-offset="200"
		    data-aos-delay="50"
		    data-aos-duration="500"
		    data-aos-easing="ease-in-out"
    		data-aos-mirror="true"class="forms">
			<form>
				<div class="input">
					<label>Email <span>*</span></label>
					<input type="mail" name="" placeholder="Enter your email address" required>
					<button type="submit" class="btn">Send reset link</button>
					
				</div>
				
			</form>
		</div>	
	</section>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
		

</body>
</html>
