<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="sign up.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<title></title>
</head>
<body>
	<nav>
		<input type="checkbox" id="check">
		<label for="check">
			<i class="fas fa-bars" id="btn"></i>
			<i class="fas fa-times" id="cancel"></i>
		</label>	
		<div class="m1">
			<img src="logo2.png">
		</div>
		<ul>
			<li ><a class="p1" href="sign.html">Sign in</a></li>
			<li ><a class="p2" href="sign up.html">Sign up   <i class="fa-solid fa-arrow-right"></a></i></li>
			
		</ul>
		
	</nav>
	<section  data-aos="fade-down"
		    data-aos-offset="200"
		    data-aos-delay="50"
		    data-aos-duration="1000"
		    data-aos-easing="ease-in-out"
    		data-aos-mirror="true">
		<h1>Welcome.we exist to make entrepreneurism easier.</h1>
		<div  data-aos="fade-up"
		    data-aos-offset="200"
		    data-aos-delay="50"
		    data-aos-duration="1000"
		    data-aos-easing="ease-in-out"
    		data-aos-mirror="true" class="forms">
			<form>
				<div class="input">
					<label>Name <span>*</span> </label>
					<input type="text" name="" placeholder="Enter your name" required>
					
				</div>
				<div class="input">
					<label>Email <span>*</span> </label>
					<input type="mail" name="" placeholder="Enter your email address" required>
					
				</div>
				<div class="input">	
					<label>Password <span>*</span> </label>

					<input type="password" name="" placeholder="Enter your Password" required>
				
				</div>

				
				<div class="btn">
					<button type="submit">Sign up</button>
				</div>
				<div class="d1">
					<p>By creating an account, you agree to the <span>terms & conditions,</span> and our <span>privacy policy</span>.</p>
				</div>
				<div class="or">
					<h2 class="title">or</h2>
				</div>
				<div class="git">
					<button class="btn-1"><i class="fa-brands fa-github"></i>Continue with GitHub</button>
				</div>
				<div class="google">
					<button class="btn-2"><i class="fa-brands fa-google"></i>Continue with Google</button>
				</div>
				<div class="d1">
					<p>Already using Simple?<a href="sign.html">  Sign in</a></p>
				</div>	
				
		
				

			</form>
		</div>	

	</section>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>

	


</body>
</html>
